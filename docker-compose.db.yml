version: "3.9"
services:
  siderhub-db:
    image: postgres:14-alpine
    container_name: siderhub-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: siderhub_dev
    ports:
      - "5432:5432"
    volumes:
      - siderhub_pgdata:/var/lib/postgresql/data
      - ./docker/initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10

  siderhub-redis:
    image: redis:7-alpine
    container_name: siderhub-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - siderhub_redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  siderhub_pgdata:
  siderhub_redis_data:

